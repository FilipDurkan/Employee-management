<nav class="bg-white shadow">
  <div class="mx-auto max-w-[1440px] px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 justify-between">
      <div
        class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
      >
        <div class="flex flex-shrink-0 items-center">
          <img
            class="h-20 w-auto"
            src="assets/employee-logo.png"
            alt="Your Company"
          />
        </div>
        <div class="ml-6 sm:flex space-x-8">
          <a
            routerLink="/employees"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            [ngClass]="{
              'border-indigo-500 text-gray-900 ': isActive('/employees'),
              'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700':
                !isActive('/employees')
            }"
            class="inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium"
            >Employees</a
          >
          <a
            routerLink="/add-employee"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            [ngClass]="{
              'border-indigo-500 text-gray-900': isActive('/add-employee'),
              'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700':
                !isActive('/add-employee')
            }"
            class="inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium"
            >Add Employee</a
          >
        </div>
      </div>
    </div>
  </div>
</nav>
